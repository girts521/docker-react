version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build -t girts521/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true girts521/docker-react npm run test

           

